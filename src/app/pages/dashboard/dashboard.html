<div class="row">
  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
    <pie-chart></pie-chart>
  </div>
</div>

<div class="row">

  <ba-card class="col-xlg-6 col-xl-6 col-lg-12 col-sm-12 col-12"
                     title="User Registration Graph" baCardClass="traffic-panel medium-card">
    <!--<traffic-chart></traffic-chart>-->
    <ba-chartist-chart baChartistChartClass="ct-chart"
                       baChartistChartType="Line"
                       [baChartistChartData]="data['areaLineData']"
                       [baChartistChartOptions]="data['areaLineOptions']">
    </ba-chartist-chart>
  </ba-card>

  <div class="col-xlg-6 col-xl-6 col-lg-12 col-sm-12 col-12">
    <div class="float-left pl-0 col-6">
      <ba-card title="POST(QnA)"
               baCardClass="large-card with-scroll feed-panel">
        <feed [config]=" 'qna' "></feed>
      </ba-card>
    </div>
    <div class="float-left pr-0 col-6">
      <ba-card title="Comments"
               baCardClass="large-card with-scroll feed-panel">
        <feed [config]=" 'review' "></feed>
      </ba-card>
    </div>
  </div>

</div>
