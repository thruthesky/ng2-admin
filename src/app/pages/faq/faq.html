<div class="widgets">
    <ba-card title="FAQ Configuration" baCardClass="with-scroll">



      <div class="container p-0">
        <h4>FAQ Content</h4>

        <h5 class="mt-3">Display Setting</h5>
        <div class="input-group mb-3">
          <span class="input-group-addon input-group-addon-primary addon-left" id="faq_title">Page Title</span>
          <input type="text" [(ngModel)]="faqs_config.title" class="form-control with-primary-addon" placeholder="Page Title...">
        </div>

        <h5 class="mt-3">Display Mode</h5>
        <div class="row mb-3">
          <div class="col-sm-4">
            <label for="display_mode1" class="radio-inline nowrap">
              <input type="radio" name="display_mode" id="display_mode1" [(ngModel)]="faqs_config.view_mode" [value]="false">
              <span> Show Question Only</span>
            </label>
          </div>
          <div class="col-sm-4">
            <label for="display_mode2" class="radio-inline nowrap">
              <input type="radio" name="display_mode" id="display_mode2" [(ngModel)]="faqs_config.view_mode" [value]="true">
              <span> Show All</span>
            </label>
          </div>
        </div>

        <div class="d-flex justify-content-start button-wrapper mb-3">
          <button type="button" class="btn btn-primary btn-raised col-sm-12 col-md-4"  (click)="onClickAddNew()">Add New FAQ</button>
        </div>

        <ba-card title="FAQ #{{i+1}}" *ngFor="let faq of faqs_config['faqs']; let i = index">
          <div class="container">
            <div class="input-group mt-3">
              <span class="input-group-addon input-group-addon-primary addon-left" id="faq_question1">Question 1</span>
              <input type="text" [(ngModel)]="faq.question" class="form-control with-primary-addon" placeholder="Question">
            </div>
            <div class="input-group mt-3">
              <span class="input-group-addon input-group-addon-primary addon-left" id="faq_answer1">Answer 1</span>
              <textarea rows="2" [(ngModel)]="faq.answer" class="form-control with-primary-addon" placeholder="Answer"></textarea>
            </div>
            <div class="d-flex justify-content-end button-wrapper">
              <button type="button" class="btn btn-primary btn-raised col-sm-6 col-md-3 mx-4"  (click)="onClickSaveMeta()">저장하기</button>
              <button type="button" class="btn btn-primary btn-raised col-sm-6 col-md-3"  (click)="onClickDelete(i)">Delete</button>
            </div>
          </div>
        </ba-card>

      </div>
    </ba-card>
</div>
